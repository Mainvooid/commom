<div class="contents">
<div class="textblock"><p>当前为CUDA设备函数及主机函数的文件目录,主要为.hpp及.cu文件.(doxygen无法识别.cuh文件,故相应后缀更改为.hpp)</p>
<p>由于本库的设计目的(仅包含头文件)</p>
<p>以及外部工程的NVCC编译器无法链接到本库内部的.cu文件(需要显式链接,确定项类型).</p>
<p>故而将相关代码放到此目录下但是并不参与生成,仅供参考/手动添加引用.</p>
<p>可以将本目录下的.cu文件添加进工程,右键资源文件-&gt;添加现有项,然后定义宏<code>HAVE_CUDA_KERNEL</code>以开启相关功能 </p>
